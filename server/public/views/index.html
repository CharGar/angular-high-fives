<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Routing Magic!</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <script src="/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
  <script src="/scripts/client.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src='scripts/randomfile-service.js'></script>
  <script src='scripts/rankingfile-service.js'></script>
</head>
<!-- start controller-->
<body ng-app="myApp">
  <div class="jumbotron" id='secondImage'>
    <h1 class="display-3">High Five!</h1>
    <p class="lead">Get At Me Bro!</p>
    <p>An angular based appliction soley for the purpose of generating highfives!</p>
    <p class="lead">
    </p>
  </div>
  <div ng-controller='cr as x'>
    <div><!--image holder  -->
      <div class="col-md-2 ">
        <img id='pic' class='superman' src="http://cartoonbros.com/wp-content/uploads/2015/11/Superman-19.png" alt=""></img>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2 batman">
        <img id='pic' class='img-center' src='http://vignette3.wikia.nocookie.net/batman/images/f/f7/The_Batman.jpg/revision/latest?cb=20110818203644'></img>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <img id='pic' class='aquaman' src='https://upload.wikimedia.org/wikipedia/en/6/69/Greenlantern.PNG'></img>
      </div>
    </div><!--end image holder  -->

    <div id="group" class="btn-toolbar" role="group" aria-label="">
      <button ng-click='x.randomSuper()' type="button" name="button" class="btn btn-lg btn-success group">High Five</button>
      <button ng-click='x.randomBat()' type="button" name="button" class="btn btn-lg btn-success group">High Five</button>
      <button ng-click='x.randomAqua()' type="button" name="button" class="btn btn-lg btn-success group">High Five</button>
    </div><!-- //end buttonRow -->
    <div class="container">
      <div class="">Superman Skill: <span>{{x.rankSuper}}</span> High Five Quality: <span>{{x.super}}</span></div>
      <div class="">Batman Skill: <span>{{x.rankBat}}</span> High Five Quality: <span>{{x.bat}}</span></div>
      <div class="">Aquaman Skill: <span>{{x.rankAqua}}</span> High Five Quality: <span>{{x.aqua}}</span></div>
    </div>
  </div>  <!-- //end controller -->




</body>
</html>
